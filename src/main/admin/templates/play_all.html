{% extends "base.html" %}
{% block content %}
   <video width="100%" height="100%" controls id="Player" src="{{ movies[0] }}" autoplay/>
   <script>
        var nextsrc = [
        {% for movie in movies %}
        "{{ movie }}",
        {% endfor %}
        ];
        var elm = 0; var Player = document.getElementById('Player');
        Player.onended = function(){
            if(++elm < nextsrc.length){
                Player.src = nextsrc[elm]; Player.play();
            }
        }
   </script>
{% endblock %}
