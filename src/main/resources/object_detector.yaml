extend: common.yaml

identifier: object_detector

yolo:
  model_source: YOLOv7/WongKinYiu_yolov7_main
  pretrained_model: YOLOv7/yolov7-e6e.pt
  pretrained_model_tiny: YOLOv7/yolov7-tiny.pt

object_detection:
  # List of object types of interest with confidence threshold for alerting.
  confidence_threshold: 0.5
  fast_model_disk_utilization_threshold: 0.1

notifications:
  objects:
    person:
      threshold: 0.7
      topic: object_motion_person
    dog:
      threshold: 0.6
      topic: object_motion_animal
    cat:
      threshold: 0.6
      topic: object_motion_animal
    bird:
      threshold: 0.6
      topic: object_motion_animal
  snapshot:
    scale: 0.5
